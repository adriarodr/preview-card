<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
        <!-- External link to the favicon used on the webpage -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

        <!-- External stylesheet for the css -->
        <link rel="stylesheet" href="css/main.css">

        <!-- Links to the google fonts used on the webpage -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 

        <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
         <!-- Main Sections -->
        <main>

                <!-- Card Section -->
                <section class="card | bg-primary">

                        <picture>
                                <source  srcset="images/image-product-desktop.jpg" media="(min-width: 40rem)">
                                <img class="card__img" src="images/image-product-mobile.jpg"  alt="Gabrielle Essence Eau De Parfum Perfume Bottle">
                        </picture>

                        <div class="card__content" >

                                <h3>Perfume</h3>

                                <h1>Gabrielle Essence Eau De Parfum</h1>
                                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                                <div class="price">

                                        <h2><ins>$149.99</ins></h2>
                                        <del>$169.99</del>
                                </div>

                                <button class="add-to-cart">
                                        <!-- Cart Icon -->
                                        <img class="icon_btn" src="images/icon-cart.svg" alt="">
                                        Add to Cart
                                </button>
                        </div>

                </section>

        </main>

        <!-- Footer Section -->
        <footer>
                <div class="attribution">
                        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                        Coded by <a href="https://github.com/adriarodr" target="_blank">Adrian R</a>.
                </div>
        </footer>

</body>
</html>
